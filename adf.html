<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #a{
        position: relative;

    }

    #b{
        border: 1px solid red;
        width: 500px;
        height: 500px;
        
        text-align: center;
        position: absolute;
        top: 150%;
        left: 50%;
    }
    #b:hover{
        transform: translate(-50%,-50%);
    }

</style>
<body>


    <div id="a">
        <div id="b">
           

        </div>
    </div>

</body>
</html>
